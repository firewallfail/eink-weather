<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>eInk Weather</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body class="container">
  <!-- Page-specific (main) content here -->
  <section class="cell" id="currentWeather">
    <p class="title">Current Weather</p>
    <p id="temp">Temp:</p>
    <p id="wind">Wind:</p>
    <p id="lastRefresh">Refreshed:</p>
    <p id="weatherCode">Weather:</p>
  </section>
  <section class="cell" id="todayForecast">
    <p class="title">Today's Forecast</p>
    <p id="todayHigh">High:</p>
    <p id="todayLow">Low:</p>
    <p id="todayPrecip">Precip:</p>
    <p id="todayCode">Weather:</p>
  </section>
  <section class="cell" id="tomorrowForecast">
    <p class="title">Tomorrow's Forecast</p>
    <p id="tomorrowHigh">High:</p>
    <p id="tomorrowLow">Low:</p>
    <p id="tomorrowPrecip">Precip:</p>
    <p id="tomorrowCode">Weather:</p>
  </section>
  <section class="cell" id="date">
    <p class="title">Date</p>
    <p id="fullDate">Date:</p>
  </section>
  <section class="cell" id="quote">
    <p class="title">Quote</p>
    <p id="quoteText">Quote</p>
  </section>
  <section class="cell" id="sunSetRise">
    <p class="title">Sunset & Sunrise</p>
    <p id="sunRise">Rise:</p>
    <p id="sunSet">Set:</p>
  </section>
</body>

</html>
